<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Completion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    .certificate {
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .content {
      font-size: 18px;
      margin-top: 20px;
    }
    .author-date {
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="title">Certificate of Completion</div>
    <div class="content">{{content}}</div>
    <div class="author-date">Issued to {{author}} on {{date}}</div>
  </div>
</body>
</html>
