<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Achievement</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }

    html,
    body {
      width: 100%;
      /* max-height: 500px; */
    }

    .certificate {
            background-color: rgb(240, 197, 145);
            color: white;
            padding: 100px;
            text-align: center;
            position: relative;
            background-position: center;
            background-size: cover;
        }

    .certificate>img {
      height: 50px;
      position: absolute;
      left: 10px;
      top: 10px;
    }

    .certificate>img:last-of-type {
      left: unset;
      right: -30px;
      top: -80px;
      height: 250px;
    }

    .certificate .title {
      font-size: 50px;
      margin-bottom: 50px;
    }

    .content {
      font-size: 24px;
    }

    .certificate .content-wrapper .certificate-info {
      text-align: left;
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <div class="certificate" style='background-image: url({{backgroundImage}});'>
    <img class="issuer-logo" src="{{orgLogo}}"></img>
    <img class="digi-logo" src="https://digipramaan.s3.ap-south-1.amazonaws.com/assets/logo.png"></img>
    <div class="content-wrapper">
      <h1 class="title">Certificate of Achievement</h1>
      <p class="content">
        This is to certify that <strong><u>{{receiverName}}</u></strong> has secured 1st rank in the event:
        <em>{{eventName}}</em>
        <br>
        Organized by {{organizationName}}
      </p>
      <div class="certificate-info">
        <!-- <div class="issuer-info">Issued by: {{issuerName}} (Issuer ID: {{issuerID}})</div> -->
        <div className="organization-id">Organization ID: {{organizationId}}</div>
        <div className="recipient-id">Received by: {{receiverName}}</div>
        <div className="recipient-id">Recipient ID: {{certificateId}}</div>
        <div className="issuer-info">Date of Issuance: {{dateOfIssuance}}</div>
      </div>
    </div>
  </div>
</body>

</html>
